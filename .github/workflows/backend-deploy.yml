name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure Credentials
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOYMENT_TOKEN }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          cd backend
          docker build -t ghcr.io/${{ github.repository }}:latest .

      # Push the Docker image to GHCR
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Deploy to on-premises server
      - name: Deploy to on-premises host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sh -c '
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.DEPLOYMENT_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}:latest

            # Stop and remove any running container with the same name
            docker stop mattone-backend || true
            docker rm mattone-backend || true

            # Generate a UUID for awslogs-stream
            LOG_STREAM_UUID=$(uuidgen)

            # Run the new container
            docker run -d --name mattone-backend \
            -p ${{ secrets.HTTP_PORT }}:8080 \
            -e PORT="${{ secrets.HTTP_PORT }}" \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASS="${{ secrets.DB_PASS }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e COGNITO_CLIENT_ID="${{ secrets.VITE_COGNITO_CLIENT_ID }}" \
            -e COGNITO_REGION="${{ vars.AWS_REGION }}" \
            -e COGNITO_USER_POOL_ID="${{ secrets.VITE_COGNITO_USER_POOL_ID }}" \
            --restart=always \
            -v ~/.aws:/root/.aws:ro \
            ghcr.io/${{ github.repository }}:latest
            '
